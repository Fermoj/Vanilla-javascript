<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Labb 2</title>
    <!-- Css Custom styling -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="body2">
    <!-- Navbar bootstrap -->
    <nav class="navbar navbar-expand-lg bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://127.0.0.1:5500/?name=#"
          ><img src="img/Pokémon-logo.jpg" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html"
              >Home</a
            >
            <a class="nav-link" href="#">Info</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Form -->
    <div class="container">
      <div class="left">
        <div class="header">
          <h2>Select Pokemon</h2>
          <h4></h4>
        </div>
        <div class="form">
          <input
            id="inputForm2Name"
            type="text"
            class="form-field"
            placeholder="City"
          />
          <input
            id="inputForm2Population"
            type="number"
            class="form-field"
            placeholder="Population"
          />
          <input
            id="inputForm2Id"
            type="text"
            class="form-field"
            placeholder="ID"
          />
        </div>
        <!-- Buttons POST/PUT -->
        <button id="postbtn" type="button">
          Lägg till favvo-pokemon-stad
        </button>
        <button id="putbtn" type="button">Ändra favvo-pokemon-stad</button>
      </div>
    </div>

    <!-- Place for the result of the form -->
    <table class="table table-light">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Cities</th>
          <th scope="col">Population</th>
          <th scope="col">ID</th>
        </tr>
      </thead>
      <tbody class="result2"></tbody>
    </table>

    <!-- End of the page -->
    <footer class="copyright">
      <p>Copyright &copy; 2022</p>
    </footer>
    <!-- Custom JS -->
    <script src="about.js"></script>
    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
